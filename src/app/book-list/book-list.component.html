<div class="grid-container" *ngIf="books">
    <h1 class="mat-h1">Daftar OPD</h1>
    <mat-grid-list [cols]="colNumber | async" rowHeight="400px">
      <mat-grid-tile *ngFor="let book of books" colspan="1" rowspan="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{book.namaOpd}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item routerLink="/edit-book/{{ book.kodeOpd }}">Edit</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <mat-list role="list">
                <mat-list-item role="listitem">Nama OPD: {{ book.namaOpd }}</mat-list-item>
                <mat-list-item role="listitem">Kode OPD: {{ book.kodeOpd }}</mat-list-item>
              </mat-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="grid-container" *ngIf="!books">
    <mat-spinner></mat-spinner>
</div>
